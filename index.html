<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <header class="card-header">
        <div class="card-header__image" />
      </header>
      <main class="card-body">
        <span class="card-subtitle">Perfume</span>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="card-prices">
          <span class="card-prices__actual">$149.99</span>
          <span class="card-prices__old">$169.99</span>
        </section>
        <button class="card-button">
          <img src="images/icon-cart.svg" />Add to Cart
        </button>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
  </body>
</html>
